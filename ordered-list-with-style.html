<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List Item Styling</title>
    <!-- Immediate below HTML code refers to a reference link to an external style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The following div tag inherits a class third that is responsible for the output within the div block -->
    <div class="third">
        <p>Apply to third child
            <ul>
                <li>
                    one
                </li>
                <li>
                    second
                </li>
                <li>
                    third
                </li>
                <li>
                    fourth
                </li>
                <li>
                    fifth
                </li>
                <li>
                    sixth
                </li>
                <li>
                    seventh
                </li>
                </p>
            </ul>
    </div>
</body>
</html>
